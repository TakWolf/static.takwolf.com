<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<div id="app" style="display: flex;flex-flow: column;margin: 20px;">
    <div style="display: flex;justify-content: center;align-items: center;margin: 20px;">
        <textarea type="text" v-model="info" cols="40" rows="3" style="margin: 15px;"></textarea>
        <button v-on:click="ask()">发送</button>
    </div>
    <div style="display: flex;justify-content: center;align-items: center;">
        <textarea name="res" id="res" cols="100" rows="20">{{res}}</textarea>
    </div>
</div>

<script>
    const {createApp} = Vue
    createApp({
        data() {
            return {
                info: '你好,ChatGPT',
                res: '',
                api: 'sk-'
            }
        },
        methods: {
            ask() {
                this.res = '请求中。。。。。。'
                axios.post('https://api.openai.com/v1/completions', {
                    prompt: this.info, max_tokens: 2048, model: "text-davinci-003"
                }, {
                    headers: {'content-type': 'application/json', 'Authorization': 'Bearer ' + this.api}
                }).then(response => {
                    this.res = response.data.choices[0].text
                })
            }
        }
    }).mount('#app')
</script>

</body>
</html>
